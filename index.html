<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Fading Website</h1>
    </header>
    <main>
        <section>
            <p>This is a sample website that demonstrates the fading functionality.</p>
            <p>Watch as the website fades out gradually over the selected number of minutes.</p>

            <!-- Minutes Picker and Button -->
            <div class="minute-adjuster">
                <label for="fadeMinutes">Choose duration (in minutes):</label>
                <input type="number" id="fadeMinutes" min="1" value="1">
                <button id="startFade">Start Fade</button>
            </div>

            <!-- Countdown Timer -->
            <div class="timer-display">
                <p>Time remaining: <span id="timer">00:00</span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fading Website. All rights reserved.</p>
    </footer>
    <script src="js/fadeOut.js"></script>
</body>
</html>
